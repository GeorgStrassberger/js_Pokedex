<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />

        <title>Pokedex</title>
        <link rel="icon" type="image/x-icon" href="../img/pokeball.png" />
        <link rel="stylesheet" href="../style/loader.css" />
        <link rel="stylesheet" href="../style/style.css" />
        <link rel="stylesheet" href="../style/pokedex.css">
        <link rel="stylesheet" href="../style/pokemonCart.css" />
        <link rel="stylesheet" href="../style/colors.css" />
        <link rel="stylesheet" href="../style/button.css">
        <link rel="stylesheet" href="../style/helper.css">

        <script src="../js/template.js" defer></script>
        <script src="../js/loader.js" defer></script>
        <script src="../js/script.js" defer></script>
        <script src="../js/search.js" defer></script>
        <script src="../js/pokemonCart.js" defer></script>
        <script src="../js/switchtypes.js" defer></script>
        <script src="../js/pokeSounds.js" defer></script>
        <script src="../js/favorites.js" defer></script>
        <script src="../js/sortBy.js" defer></script>

        <noscript>Your browser does not support JavaScript!</noscript>
    </head>

    <body id="body" onload="init()">
        <!-- loader -->
        <div id="page-loader" class="page-loader">
            <div class="update-loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h2>Loading Pokemon ...</h2>
        </div>

        <header id="header">
            <div class="header__images">
                <img id="pokemon_logo" src="../img/logo.png" alt="PokemonLogo" onclick="sortById()" />
                <img class="pokedex_logo" src="../img/PokedexBild.png" alt="pokedex" onclick="playingAudio()" />
            </div>
            <nav class="nav">
                <button class="btn" onclick="sortById()">Startseite</button>
                <button class="btn" onclick="renderFavorietesPokemons()">Favorites</button>
                <input class="nav__search" placeholder="Suche nach Name" type="search" name="search" id="search" />
                <button class="btn" onclick="sortByName()">Sortieren <br> nach Name</button>
                <button class="btn" onclick="sortById()">Sortieren <br> nach ID</button>
            </nav>
        </header>

        <main>
            <div id="pokedex" class="pokedex d-none"></div>

            <div id="mainframe" class="mainframe d-none"></div>
        </main>

        <footer id="footer">
            <div id="btn-frame" class="btn-frame">
                <button id="morePokemonsBtn" class="btn" onclick="showMorePokemons()">
                    + Pokemons laden
                </button>
                <button id="allPokemonsBtn" class="btn" onclick="showAllPokemons()">
                    alle 151 <br> Pokemons
                </button>
            </div>
        </footer>
    </body>

</html>
